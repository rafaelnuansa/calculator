<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
	<script src="calc.js" defer></script>
</head>

<body>
	<div class="card calc-wrapper mt-5 shadow-lg bg-white rounded">
		<div class="card-header">
			<h1 class="text-center"> Calculator </h1>
		</div>
	<div class="card-body">
		<table class="table table-calc" >
			<tr>
				<td colspan="3"><input type="text" class="form-control form-control-lg" id="hasil" readonly /></td>
				<td><input class="btn btn-danger btn-calc" type="button" value="c" onclick="clearOnClick()" /> </td>
			</tr>
			<tr>
				<td><input class="btn btn-calc" type="button" value="1" onclick="showOnClick('1')" /> </td>
				<td><input class="btn btn-calc" type="button" value="2" onclick="showOnClick('2')" /> </td>
				<td><input class="btn btn-calc" type="button" value="3" onclick="showOnClick('3')" /> </td>
				<td><input class="btn btn-danger btn-calc" type="button" value="/" onclick="showOnClick('/')" /> </td>
			</tr>
			<tr>
				<td><input class="btn btn-calc" type="button" value="4" onclick="showOnClick('4')" /> </td>
				<td><input class="btn btn-calc" type="button" value="5" onclick="showOnClick('5')" /> </td>
				<td><input class="btn btn-calc" type="button" value="6" onclick="showOnClick('6')" /> </td>
				<td><input class="btn btn-danger btn-calc" type="button" value="-" onclick="showOnClick('-')" /> </td>
			</tr>
			<tr>
				<td><input class="btn btn-calc" type="button" value="7" onclick="showOnClick('7')" /> </td>
				<td><input class="btn btn-calc" type="button" value="8" onclick="showOnClick('8')" /> </td>
				<td><input class="btn btn-calc" type="button" value="9" onclick="showOnClick('9')" /> </td>
				<td><input class="btn btn-danger btn-calc" type="button" value="+" onclick="showOnClick('+')" /> </td>
			</tr>
			<tr>
				<td><input class="btn btn-danger btn-calc" type="button" value="." onclick="showOnClick('.')" /> </td>
				<td><input class="btn btn-calc" type="button" value="0" onclick="showOnClick('0')" /> </td>
				<!-- solve function call function solve to evaluate value -->
				<td><input class="btn btn-primary btn-calc" type="button" value="=" onclick="solveOnClick()" /> </td>
				<td><input class="btn btn-danger btn-calc" type="button" value="*" onclick="showOnClick('*')" /> </td>
			</tr>
		</table>
	</div>
	<div class="card-footer text-center">
		<p>https://github.com/rafaelnuansa/calculator</p>
	</div>
	</div>
	<script>
	
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
	</script>
</body>

</html>
